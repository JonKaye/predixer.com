    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #4a2040 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 500px;
            text-align: center;
        }
        
        .main-logo {

            height: auto;
            margin-bottom: 1rem;
        }
        
        .tagline {
            font-size: 1.5rem;

            color: #ffffff;

        }
        
        .hook {

            color: #64748b;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .description {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .sport-icons {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .sport-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        .sport-icon:hover {
            transform: scale(1.1);
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;

            border: 1px solid rgba(255, 255, 255, 0.1);

        .form-title {

            margin-bottom: 1.5rem;
            color: #e2e8f0;
        }
        
        form {

            flex-direction: column;
            gap: 1rem;
        }
        
        input, textarea {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
        }
        
        input::placeholder, textarea::placeholder {
            color: #64748b;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #818cf8;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            padding: 1rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }
        
        .pilot-note {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #64748b;
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #475569;
        }
		
		.footer a {
			color: #64748b;
			text-decoration: none;
		}

		.footer a:hover {
			color: #818cf8;
		}
